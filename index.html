<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-container">
        <h1>Counter Application</h1>
        <div id="counter" class="counter">0</div>
        <div>
            <button class="btn btn-increment" onclick="increment()">Increment</button>
            <button class="btn btn-decrement" onclick="decrement()">Decrement</button>
            <button class="btn btn-reset" onclick="resetCounter()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
